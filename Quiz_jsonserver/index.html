<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</head>
<style>
    .no-select{
        user-select: none;  
    }
</style>

<body class="no-select">

    <button id="start">start</button>

    <div id="time" class="time"></div>
    <div id="quiz"></div>
    <form id="form">
        <input type="text" placeholder="Add Question" id="add"> <br>
        <input type="text" placeholder="Option:A" name="mcq" id="optA"><br>
        <input type="text" placeholder="Option:B" name="mcq" id="optB"><br>
        <input type="text" placeholder="Option:C" name="mcq" id="optC"><br>
        <input type="text" placeholder="Option:D" name="mcq" id="optD"><br>
        <input type="text" placeholder="correct answer" name="mcq" id="ans"><br>
        <input type="submit">
    </form>

    <div id="total"></div>

    <video id="cameraStream" width="320" height="240" autoplay></video>
    

</body>
<script type="module" src="./script.js"></script>

</html>
