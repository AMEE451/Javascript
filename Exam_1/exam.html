<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./exam.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <h1 style="text-align: center; margin-bottom: 50px;">Employee Management System</h1>
  <form id="data" style="text-align: center;">
    <div class="mb-3">
      <input type="text" class="w-25" style="padding: 8px; border-radius: 5px; border:2px solid black"
        placeholder="Employee Name" id="name" required>
    </div>
    <div class="mb-3">

      <select name="" id="job" class="w-25" style="padding: 8px; border-radius: 5px; border:2px solid black" required>
        <option selected>Select Job Role</option>
        <option value="Manager">Manager</option>
        <option value="Head of Department">Head of Department</option>
        <option value="Employee">Employee</option>
        <option value="Director">Director</option>
      </select>
    </div>
    <div class="mb-3">
      <select name="" id="department" class="w-25" style="padding: 8px; border-radius: 5px; border:2px solid black"
        required>
        <option selected>Select Department</option>
        <option value="marketing">marketing</option>
        <option value="Sales">Sales</option>
        <option value="Purchase">Purchase</option>
        <option value="Finance">Finance</option>
      </select>

    </div>
    <div class="mb-3">

      <input type="text" class="w-25" style="padding: 8px; border-radius: 5px; border:2px solid black"
        placeholder="Monthly Salary" id="salary" required>
    </div>
    <div class="mb-3">

      <input type="text" class="w-25" style="padding: 8px; border-radius: 5px; border:2px solid black"
        placeholder="Per work Experience in Years" id="experience" required>
    </div>
    <div class="mb-3">

      <input type="text" class="w-25" style="padding: 8px; border-radius: 5px; border:2px solid black"
        placeholder="contact email" id="contact" required>
    </div>
    <button type="submit" class="btn"
      style="background-color: white; border: 2px solid black; padding-left: 180px; padding-right: 175px; color: black; font-weight: bold; ">Hire</button>
  </form>

  <br>
  <table class="table table-hover table-secondary align-self-center">
    <thead>
      <tr style="border: 1px solid black; text-align: center;">
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">Employee Name</th>
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">JobRole</th>
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">Department</th>
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">salary</th>
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">Work Experience</th>
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">Contact Email</th>
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">Role Type</th>
        <th scope="col" style="border: 1px solid black; background-color:rgb(244, 204, 153)">Fire Employee</th>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>

  </table>
  <br> <br>

  <div class="d-flex justify-content-center">
    <button class="btn" id="deleteall"
      style="background-color: white; border: 2px solid black; padding-left: 100px; padding-right: 100px; color: black; font-weight: bold;">Fire
      All</button>
  </div>
  <br>
  <div id="totalemp" class="d-flex justify-content-center" style="font-weight: bold;"> Total Employees : 0</div><br>
  <div id="totalsalary" class="d-flex justify-content-center" style="font-weight: bold;">Total Salary : 00.00</div>

</body>
<script src="./exam.js"></script>

</html>
