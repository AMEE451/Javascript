<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    
<div class="main_div">



  <h1 id="post">Instagram Post</h1>
  <br>
    <div style="text-align: center;">
        <img src="https://miro.medium.com/v2/resize:fit:2000/1*nrVLEef40l7O4JtrXqgVUQ.jpeg" style="border-radius: 15px;" alt="" width="330px" height="300px">
    </div>
    <br>

<div class="d-flex" style="width: 235px; margin-left: 90px; margin-top: 12px;"  >

<div>
<button type="button" class="btn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Likes" id="like">
    <i class="fa-solid fa-heart fa-lg"></i>
  </button>
  <p id="a_like"></p>
</div> 

<div>
  <button type="button" class="btn ms-3" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Comments" id="comment">
    <i class="fa-solid fa-comment fa-lg"></i>
  </button>
  <p id="a_comment"></p>
</div>
  
  <div>
    <button type="button" class="btn ms-3" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Followers" id="follow">
      <i class="fa-solid fa-user-plus fa-lg"></i>
    </button>
    <p id="a_follow"></p>  
  </div>
  
<div>
  <button type="button" class="btn ms-3" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Share" id="share">
    <i class="fa-solid fa-share fa-lg"></i>
  </button>
  <p id="a_share"></p> 
</div>


</div>

</div>
</body>
<script src="./script.js"></script>
</html>
